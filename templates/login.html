{% extends "base.html" %}

{% block title %}Admin Login - MedCodePro{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="login-card" data-aos="zoom-in">
                    <div class="login-header text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MedCodePro Logo"
                            class="login-logo mb-3">
                        <h2>Admin Login</h2>
                        <p class="text-muted">Access your dashboard</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{{ url_for('pages.home') }}" class="text-muted">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
