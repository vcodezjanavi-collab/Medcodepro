{% extends "base.html" %}

{% block title %}500 - Server Error | MedCodePro{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container text-center py-5">
        <div class="error-content">
            <h1 class="display-1 text-danger mb-4">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">
                Something went wrong on our end. We're working to fix it!
            </p>
            <div class="error-actions">
                <a href="{{ url_for('pages.home') }}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-content h1 {
        font-size: 8rem;
        font-weight: 700;
    }

    .error-actions {
        margin-top: 2rem;
    }
</style>
{% endblock %}
